<a routerLink="/book/{{ book.rank }}" class="book-card-container">
  <div class="book-card">
    <img [src]="book.book_image" [alt]="book.title" />
    <div class="book-info">
      <h2 class="book-card-title">{{ book.title }}</h2>
      <p class="book-card-description">{{ book.description }}</p>
    </div>
  </div>
</a>
